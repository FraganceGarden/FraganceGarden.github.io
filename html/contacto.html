<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Divino Aroma - Contacto</title>
  <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">Divino Aroma</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="contacto">
    <div class="contacto-titulo">
      <h2>Contáctanos</h2>
      <p>¿Tienes alguna pregunta o comentario? Escríbenos un mensaje y te responderemos lo antes posible.</p>
    </div>
    <div class="contacto-form">
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="text" placeholder="Asunto" required>
        <textarea placeholder="Mensaje" required></textarea>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2023 Divino Aroma. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
